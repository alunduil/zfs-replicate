language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"
matrix:
  allow_failures:
    - python: "nightly"
  fast_finish: true

install:
  - "pip install -qU --compile pip"
  - "pip install -r requirements.txt"

script:
  - "python setup.py sdist"
  - "pip install ."
  - "make check"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "alunduil"
  password:
    secure: 
  on:
    tags: true
    python: "3.6"
