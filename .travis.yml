---
language: python
python:
    - '3.6' # EOL 2021-12-23
    - '3.7' # EOL 2023-06-27
    - '3.8' # EOL 2024-10
    - 3.9-dev # RC1 2020-09-10
    - nightly
matrix:
    allow_failures:
        - python: 3.9-dev
        - python: nightly
    fast_finish: true
cache:
    directores:
        - $HOME/.cache/pre-commit

install:
    - pip install -qU --compile pip
    - pip install -r requirements.txt

script:
    - python setup.py sdist
    - pip install .
    - pip install .[dev]
    - pre-commit run --all-files

after_success:
    - coveralls

deploy:
    provider: pypi
    user: alunduil
    password:
        secure: 
    on:
        tags: true
        python: '3.6'
